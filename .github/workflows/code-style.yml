name: Code style
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'

jobs:
  code-style:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - tool: black
            arguments: --check src/
            working_directory: .
          - tool: isort
            arguments: src/ --check-only
            working_directory: .
          - tool: mypy
            arguments: --namespace-packages --package rekono --install-types --non-interactive
            working_directory: ./src
          - tool: flake8
            arguments: --ignore=E501 src/
            working_directory: .
    name: ${{ matrix.tool }}
    steps:      
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r src/requirements-dev.txt

      - name: Check
        working-directory: ${{ matrix.working_directory }}
        run: ${{ matrix.tool }} ${{ matrix.arguments }}